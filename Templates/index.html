<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
</head>
<body>
    <h1>Stock Data Visualization</h1>

    <form method="POST" action="/">
        <label for="symbol">Stock Symbol:</label>
        <select name="symbol" required>
            {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
            {% endfor %}
        </select><br>

        <label for="chart_type">Chart Type:</label>
        <select name="chart_type" required>
            <option value="1">Bar</option>
            <option value="2">Line</option>
        </select><br>

        <label for="time_series">Time Series:</label>
        <select name="time_series" required>
            <option value="1">Intraday</option>
            <option value="2">Daily</option>
            <option value="3">Weekly</option>
            <option value="4">Monthly</option>
        </select><br>

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" required><br>

        <button type="submit">Generate Chart</button>
    <div style="width: 800px; height: 700px;">
        {% if chart_path %}
            <h2>Generated Chart:</h2>
            <img src="{{ chart_path }}" alt="Stock Chart">
        {% endif %}
    </div>
</body>
</html>
